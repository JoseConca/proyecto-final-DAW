<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Avistamiento</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key= {PON AQUI TU API KEY} &libraries=places" defer></script>
    <script src="{{ url_for('static', path='/maps.js') }}" defer></script>
    <script src="{{ url_for('static', path='/avistamiento.js') }}" defer></script>
</head>
<body onload="initMap()">
    <div class="container">
        <div class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="/">Volver</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Registrar Avistamiento</h1>
            {% if mensaje %}
                <p class="success">{{ mensaje }}</p>
            {% endif %}

            <form method="post" action="/avistamiento">
                <div class="form-group">
                    <label for="tipo">Tipo de mascota:</label>
                    <select id="tipo" name="tipo">
                        <option value="">Seleccionar tipo</option>
                        {% for tipo in tipos %}
                        <option value="{{ tipo }}">{{ tipo }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color" disabled>
                        <option value="">Seleccionar color</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <select id="nombre" name="id_mascota" disabled>
                        <option value="">Seleccionar nombre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>

                <input type="hidden" id="latitud" name="latitud">
                <input type="hidden" id="longitud" name="longitud">

                <button type="submit">Registrar</button>
            </form>

            <div id="mapa" class="map-placeholder" style="height: 400px; margin-top: 20px;"></div>
        </div>
    </div>
</body>
</html>
